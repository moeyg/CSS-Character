<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Character</title>
  </head>
  <body>
    <div class="wrap__cat">
      <div class="cat__face">
        <div class="cat__face--ears-left"></div>
        <div class="cat__face--ears-right"></div>
        <div class="cat__face--eyes-left"></div>
        <div class="cat__face--eyes-right"></div>
        <div class="cat__face--nose"></div>
        <div class="cat__face--philtrum"></div>
        <div class="cat__face--mouth-left"></div>
        <div class="cat__face--mouth-right"></div>
      </div>
      <div class="cat__body">
        <div class="cat__body--hand-left"></div>
        <div class="cat__body--hand-right"></div>
        <div class="cat__body--leg">
          <div class="cat__body--leg-foot"></div>
        </div>
        <div class="cat__body--tail"></div>
      </div>
    </div>
    <img class="cushion" src="./images/cushion.png" alt="cushion" />
    <img class="fish" src="./images/fish.png" alt="fish" />
  </body>
</html>
